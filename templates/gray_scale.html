<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='gray_scale.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>Video Processing</title>
</head>

<body>
	<div class="dropdown">
	      <p onclick="myFunction()" class="dropbtn">About Me</p>
	      <div id="myDropdown" class="dropdown-content">
			<a>Name : Aadarsh Gupta</a>
			<a href="mailto:aadarsh.gupta0926@gmail.com">Gmail : aadarsh.gupta0926@gmail.com</a>
	      </div>
	</div>
	<div id="head2">
		<h2>Gray Scale Video Converter</h2> 
	</div>
	<div id="box">
		<div id="form_content">
			<form enctype="multipart/form-data" method="POST" action="/gray_scale">
				    <label>Email</label>
		    		<input type="Email" name="email" id="bd1" required>
		    	<br>
		    	<br>
		    	<div class="custom">
			    	<label for="file-upload">Upload Video</label>
					<input id="file-upload" name="filename" type="file" style="display:none;" required>
				</div>
		 	    <br>
		 	    <br>
		 	    <div id="bd">
		  			<input class="btn btn-warning" type="submit" value="Submit">
		  		</div>
			</form>
		</div>
		<div id="downld">
			<a id="dld" href="/download" download>{{text2}}</a>
		</div>
	</div>
	<br>
	<br>
	<div id="txt">
		<h5>Result</h5>
		{{text1}}
	</div>
	<script>
    	$('#file-upload').change(function() {
		    var i = $(this).prev('label').clone();
		    var file = $('#file-upload')[0].files[0].name;
		  	$(this).prev('label').text(file);
		});

		function myFunction() {
		      document.getElementById("myDropdown").classList.toggle("show");
		}
		window.onclick = function(event) {
			if (!event.target.matches('.dropbtn')) {
			    var dropdowns = document.getElementsByClassName("dropdown-content");
			    var i;
			    for (i = 0; i < dropdowns.length; i++) {
				      var openDropdown = dropdowns[i];
				      if (openDropdown.classList.contains('show')) {
						openDropdown.classList.remove('show');
				      }
			    }
			}
		};

	</script>
</body>
</html>
