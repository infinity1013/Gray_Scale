<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='gray_scale.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Video Processing</title>
</head>

<body>
	<div id="head2">
		<h2>Gray Scale Video Converter</h2> 
	</div>
	<div id="box">
		<form enctype="multipart/form-data" method="POST" action="/gray_scale">
			    <label>Email</label>
	    		<input type="Email" name="email" id="bd1" required>
	    	<br>
	    	<br>
	    	<div class="custom-file" id="bd2">
		 	    <input type="file"  class="custom-file-input" id="customFile" name="filename" required>
		 	    <label class="custom-file-label" for="customFile">Choose file</label>
	 	    </div>
	 	    <br>
	 	    <br>
	 	    <div id="bd">
	  		<input class="btn btn-warning" type="submit" value="Submit">
	  	</div>
		</form>
	</div>
	 
	<br>
	<br>
	<div id="txt">
		<h5>Result</h5>
		{{text}}
	</div>
</body>
</html>
